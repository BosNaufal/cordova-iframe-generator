<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iframe</title>
  </head>
  <body>
    <h1>Halo</h1>
    <script>
      // setTimeout hanya untuk simulasi delay deviceReady
      setTimeout(function () {
        // Kirim Message ke parent
        parent.postMessage({
          eventName: 'download',
          url: 'https://raw.githubusercontent.com/BosNaufal/react-loading-bar/master/LICENSE'
        }, window.location.origin)
      }, 1000)
    </script>
  </body>
</html>
